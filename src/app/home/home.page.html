<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Accordion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accordion</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-accordion-group>
    <ion-accordion *ngFor="let license of licenses">
      <ion-item slot="header">
        <ion-label class="ion-text-wrap">{{license.packageName}}</ion-label>
      </ion-item>
      <div class="markdown" slot="content">
        <markdown ngPreserveWhitespaces>{{license.text}}</markdown>
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
